{% extends 'base.html' %}

{% block main %}

    <h2>Заказ зерна</h2>
    <form method="POST">
        <label for="zerno">Зерно:</label>
        <select id="zerno" name="zerno">
            <option value="ячмень">ячмень</option>
            <option value="овёс">овёс</option>
            <option value="пшеница">пшеница</option>
            <option value="рожь">рожь</option>
        </select>
        <br>
        <label for="weight">Вес (т):</label>
        <input type="number" id="weight" name="weight">
        <br>
        <input type="submit" value="Оформить заказ">
    </form>

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    <a href="/lab4/zerno">Назад</a>
{% endblock %}
